<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Request Early Access</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<style>
body {
    font-family: 'Poppins', sans-serif;
}
.hidden {
    display: none;
}
.progress-bar {
    height: 4px;
    background-color: #2563eb; /* Tailwind's blue-600 color */
    transition: width 0.3s;
}
img{
    height: 50px;
    width: 50px;
}
</style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="max-w-lg w-full bg-white rounded-lg shadow-lg overflow-hidden p-8">
    <!-- Progress Bar (Initially Hidden) -->
    <div id="progressContainer" class="w-full bg-gray-200 rounded-full mb-6 hidden">
        <div id="progressBar" class="progress-bar"></div>
    </div>

    <!-- Get Started Section -->
    <div id="step1" class="text-center">
        <img src="test-dont-refer/start.png" alt="Get Started" class="w-full h-64 object-cover mb-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Get Early Access</h1>
        <p class="text-gray-600 mb-6">Join our exclusive program and be the first to experience the future of finance.</p>
        <button onclick="nextStep(2)" class="bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-blue-700 transition-colors duration-300">Get Started</button>
    </div>

    <!-- Name Input Section -->
    <div id="step2" class="hidden">
        <img src="test-dont-refer/name.png" alt="Enter Name" class="w-full h-64 object-cover mb-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">What's your name?</h2>
        <input type="text" placeholder="Enter your name" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-600 mb-4">
        <button onclick="nextStep(3)" class="bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-blue-700 transition-colors duration-300">Next</button>
    </div>

    <!-- Email Input Section -->
    <div id="step3" class="hidden">
        <img src="test-dont-refer/email.png" alt="Enter Email" class="w-full h-64 object-cover mb-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">What's your email?</h2>
        <input type="email" placeholder="Enter your email" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-600 mb-4">
        <button onclick="nextStep(4)" class="bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-blue-700 transition-colors duration-300">Next</button>
    </div>

    <!-- Phone Number Input Section -->
    <div id="step4" class="hidden">
        <img src="test-dont-refer/phone.png" alt="Enter Phone" class="w-full h-64 object-cover mb-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">What's your phone number?</h2>
        <input type="tel" placeholder="Enter your phone number" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-600 mb-4">
        <button onclick="nextStep(5)" class="bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-blue-700 transition-colors duration-300">Next</button>
    </div>

    <!-- Income Input Section -->
    <div id="step5" class="hidden">
        <img src="test-dont-refer/income.png" alt="Enter Income" class="w-full h-64 object-cover mb-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">What's your annual income?</h2>
        <input type="number" placeholder="Enter your income" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-600 mb-4">
        <button onclick="nextStep(6)" class="bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-blue-700 transition-colors duration-300">Submit</button>
    </div>

    <!-- Final Section -->
    <div id="step6" class="hidden text-center">
        <img src="test-dont-refer/success.png" alt="Success" class="w-full h-64 object-cover mb-6">
        <h2 class="text-3xl font-bold text-gray-800 mb-4">Thank You!</h2>
        <p class="text-gray-600">You have successfully requested early access. We will notify you soon!</p>
    </div>
</div>

<script>
function nextStep(step) {
    // Hide all steps
    document.querySelectorAll('[id^=step]').forEach(stepElement => {
        stepElement.classList.add('hidden');
    });

    // Show the selected step
    document.getElementById(`step${step}`).classList.remove('hidden');

    // Show progress bar only for steps 2 to 5
    const progressContainer = document.getElementById('progressContainer');
    if (step > 1 && step < 6) {
        progressContainer.classList.remove('hidden');
    } else {
        progressContainer.classList.add('hidden');
    }

    // Update the progress bar width
    const progressBar = document.getElementById('progressBar');
    if (step > 1 && step < 6) {
        progressBar.style.width = `${(step - 1) * 25}%`;
    } else {
        progressBar.style.width = '0%';
    }
}
</script>
</body>
</html>
