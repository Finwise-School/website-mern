<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finwise School</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="font-Nunito">
    <div class="w-full">
        <!-- Container for Responsive Design -->
        <div class="flex flex-col items-center justify-center px-4 py-8 md:flex-row md:justify-between md:px-16 md:py-16">

            <!-- Text Section -->
            <div class="text-center md:text-left md:w-1/2">
                <h1 class="text-2xl font-bold text-blue-900 md:text-4xl">Master Your Money with Finwise School</h1>
                <p class="mt-4 text-gray-500 md:text-lg">
                    Finwise School is a revolutionary platform designed to teach Gen-Z the essentials of personal finance
                    through personalized, gamified experiences.
                </p>
                <button class="mt-6 px-6 py-3 bg-green-200 text-green-600 font-bold border-2 border-blue-900 rounded-md hover:bg-green-300 transition-colors">
                    Request Early Access
                </button>

                <!-- Stats Section -->
                <div class="mt-8 grid grid-cols-1 gap-4 md:grid-cols-3">
                    <div class="flex flex-col items-center px-4 py-6 bg-green-300 rounded-md">
                        <p class="text-2xl font-bold text-white">10+</p>
                        <p class="text-white">Financial Tools</p>
                    </div>
                    <div class="flex flex-col items-center px-4 py-6 bg-green-300 rounded-md">
                        <p class="text-2xl font-bold text-white">100+</p>
                        <p class="text-white">Modules Completed</p>
                    </div>
                    <div class="flex flex-col items-center px-4 py-6 bg-green-300 rounded-md">
                        <p class="text-2xl font-bold text-white">16+</p>
                        <p class="text-white">Community Members</p>
                    </div>
                </div>
            </div>

            <!-- Image Section -->
            <div class="mt-8 md:mt-0 md:w-1/2 flex justify-center">
                <img src="https://placehold.co/600x400" alt="Finwise School Image" class="w-2/3 md:w-full">
            </div>
        </div>
    </div>
</body>

</html>
