<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Info</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-900">
    <div class="w-full max-w-screen-xl mx-auto py-8 px-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
        <!-- Email -->
        <div class="bg-[#975755] rounded-lg flex flex-col items-center justify-center py-12 px-8">
            <div class="relative mb-4">
                <i class="fas fa-envelope text-green-600 text-4xl"></i>
                <div class="absolute top-0 left-0 right-0 bottom-0 rounded-full border-4 border-[#8764e4] opacity-50 animate-ping"></div>
            </div>
            <p class="text-white text-lg font-semibold">contact@finwiseschool.com</p>
        </div>

        <!-- Phone -->
        <div class="bg-[#975755] rounded-lg flex flex-col items-center justify-center py-12 px-8">
            <div class="relative mb-4">
                <i class="fas fa-phone-alt text-green-600 text-4xl"></i>
                <div class="absolute top-0 left-0 right-0 bottom-0 rounded-full border-4 border-[#8764e4] opacity-50 animate-ping"></div>
            </div>
            <p class="text-white text-lg font-semibold">+44 7741-819-337</p>
        </div>

        <!-- Location -->
        <div class="bg-[#975755] rounded-lg flex flex-col items-center justify-center py-12 px-8">
            <div class="relative mb-4">
                <i class="fas fa-map-marker-alt text-green-600 text-4xl"></i>
                <div class="absolute top-0 left-0 right-0 bottom-0 rounded-full border-4 border-[#8764e4] opacity-50 animate-ping"></div>
            </div>
            <p class="text-white text-lg font-semibold">Glasgow, UK</p>
        </div>

        <!-- Social Media -->
        <div class="bg-[#975755] rounded-lg flex flex-col items-center justify-center py-12 px-8">
            <div class="relative mb-4">
                <i class="fas fa-leaf text-green-600 text-4xl"></i>
                <div class="absolute top-0 left-0 right-0 bottom-0 rounded-full border-4 border-[#8764e4] opacity-50 animate-ping"></div>
            </div>
            <div class="flex space-x-6">
                <a href="#" class="text-white text-lg font-semibold">Instagram</a>
                <a href="#" class="text-white text-lg font-semibold">LinkedIn</a>
                <a href="#" class="text-white text-lg font-semibold">Facebook</a>
            </div>
        </div>
    </div>
</body>

</html>
