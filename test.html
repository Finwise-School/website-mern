<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Call - Financial Advisory</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .fade-in {
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .bg-wave {
            background: linear-gradient(to right, #0d47a1 0%, #1976d2 50%, #0d47a1 100%);
            background-size: 200% 100%;
            animation: wave 5s infinite linear;
        }
        @keyframes wave {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 0;
            }
        }
        .hover-glow:hover {
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2), 0 0 60px rgba(29, 78, 216, 0.5);
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-700 to-indigo-700 text-white">

<div class="min-h-screen flex items-center justify-center py-20 px-4">
    <div class="bg-white text-gray-800 shadow-2xl rounded-lg overflow-hidden max-w-4xl w-full flex flex-col md:flex-row fade-in hover-glow transition-shadow duration-500">
        
        <!-- Image Section -->
        <div class="md:w-1/2 relative">
            <img class="h-full w-full object-cover" src="https://images.unsplash.com/photo-1560250097-0b93528c311a?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDJ8fGxhcHRvcHN8ZW58MHx8fHwxNjYwMDUxMzgx&ixlib=rb-1.2.1&q=80&w=1080" alt="Book a Call">
            <div class="absolute inset-0 bg-gradient-to-b from-transparent to-black opacity-80"></div>
            <div class="absolute inset-0 flex flex-col justify-end p-6 space-y-4">
                <h2 class="text-4xl font-bold text-white z-10">Book a Call</h2>
                <p class="text-lg text-gray-200 z-10">Let's discuss how we can help you achieve your financial goals.</p>
            </div>
        </div>
        
        <!-- Form Section -->
        <div class="md:w-1/2 p-10 flex flex-col justify-center bg-wave">
            <form action="#" class="space-y-6">
                <!-- Name -->
                <div class="space-y-2">
                    <label for="name" class="text-lg font-semibold text-white">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" class="w-full px-4 py-3 bg-gray-200 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <!-- Email -->
                <div class="space-y-2">
                    <label for="email" class="text-lg font-semibold text-white">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" class="w-full px-4 py-3 bg-gray-200 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <!-- Phone -->
                <div class="space-y-2">
                    <label for="phone" class="text-lg font-semibold text-white">Phone</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number" class="w-full px-4 py-3 bg-gray-200 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <!-- Date -->
                <div class="space-y-2">
                    <label for="date" class="text-lg font-semibold text-white">Date</label>
                    <input type="date" id="date" class="w-full px-4 py-3 bg-gray-200 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <!-- Time -->
                <div class="space-y-2">
                    <label for="time" class="text-lg font-semibold text-white">Time</label>
                    <input type="time" id="time" class="w-full px-4 py-3 bg-gray-200 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <!-- Submit Button -->
                <div class="pt-4">
                    <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-indigo-500 text-white text-lg font-semibold py-3 rounded-lg hover:shadow-2xl transform hover:-translate-y-1 transition-all duration-300">Schedule Call</button>
                </div>
            </form>
        </div>
        
    </div>
</div>

</body>
</html>
